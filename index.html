<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
 margin: 0;
 padding: 0;
 user-select: none;
 box-sizing: border-box;
  }

body {
  background-color: #0c91f7;
  justify-content: center;
  align-items: center;
  display: flex;
  min-height: 100vh;
    }

 .box{
   background-color: white;
   padding-top: 30px;
   padding: 30px;

 }
 .box h2{
   margin-bottom: 40px;
   text-align: center;
   font-size: 26px;
   color: #1786d0;
   font-family: sans-serif;
 }
 input {
 padding: 20px;
 user-select: none;
 height: 50px;
 width: 400px;
 border-radius: 6px;
 border: none;
 border: 2px solid #0c91f7;
 outline: none;
 font-size: 22px;
 }

input::placeholder{
  font-size: 23px;
 } 
 #button {
  font-family: sans-serif;
  font-size: 15px;
  margin-top: 40px;
  border: 2px solid #0c91f7;
  width: 155px;
  height: 50px;
  text-align: center;
  background-color: #0c91f7;
  display: flex;
  color: rgb(255, 255, 255);
  justify-content: center;
  align-items: center;
  cursor: pointer;
  border-radius: 5px;  
}

 .btn2{
   margin-left: 85px
 }

#button:hover {
  color: white;
  background-color: black;
}

    </style>
</head>
<body>
    <div class="box">
        <h2>Random Password Generater</h2>
        <input type="text" name="" placeholder="Create password" id="password" readonly>
        <table>
            <th><div id="button" class="btn1"onclick="genPassword()">Generate</div></th>
            <th><a  id="button" class="btn2" onclick="copyPassword()">Copy</a></th>
         </table>
    </div>
</body>
<script>
    var password=document.getElementById("password");

function genPassword() {
   var chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
   var passwordLength = 12;
   var password = "";
for (var i = 0; i <= passwordLength; i++) {
  var randomNumber = Math.floor(Math.random() * chars.length);
  password += chars.substring(randomNumber, randomNumber +1);
 }
       document.getElementById("password").value = password;
}

function copyPassword() {
 var copyText = document.getElementById("password");
 copyText.select();
 document.execCommand("copy");  
}
</script>
</html>
